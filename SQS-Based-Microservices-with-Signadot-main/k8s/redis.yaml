# Redis Service (Headless)
# This headless service is for the Redis StatefulSet, providing a stable
# network identity for discovery.
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: aws-sqs-app
spec:
  ports:
  - port: 6379
    targetPort: 6379
  clusterIP: None
  selector:
    app: redis
---

# Redis StatefulSet
# This StatefulSet runs a single Redis instance with persistent storage.
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: aws-sqs-app
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
          name: redis

  volumeClaimTemplates:
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi