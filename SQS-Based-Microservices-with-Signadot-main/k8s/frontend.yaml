# Frontend Service
# This service exposes the frontend via a LoadBalancer.
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: aws-sqs-app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8000
  type: LoadBalancer
---

# Frontend Deployment
# This deployment runs the frontend application.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: aws-sqs-app
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        # Replace with your actual frontend image
        image: sqs-signadot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        envFrom:
          - configMapRef:
              name: app-config
        env:
          - name: BASELINE_NAME
            value: "frontend-deployment"
        command:
          - "python"
          - "-u" # for unbuffered stdout
          - "main.py"
          - "--frontend"